<!DOCTYPE html>
<html lang="ch">

<head>
    <title>究极计算器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style4.css">
</head>

<body>
    <script type="text/JavaScript" src="/js/calculator4.js"></script>
    <h1>支持持续输入</h1>
    <table cellspacing="20px">
        <tr>
            <td colspan="4">
                <input type="text" id="l1" readonly value="0">
            </td>
        </tr>
        <tr>
            <td><input type="button" name="b1" value="C" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b1" value="+/-" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b1" value="%" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b1" value="/" onclick="TypeIn(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" name="b2" value="7" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b2" value="8" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b2" value="9" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b1" value="*" onclick="TypeIn(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" name="b2" value="4" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b2" value="5" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b2" value="6" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b1" value="-" onclick="TypeIn(this.value)"></td>
        </tr>
        <tr>
            <td><input type="button" name="b2" value="1" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b2" value="2" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b2" value="3" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b1" value="+" onclick="TypeIn(this.value)"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" name="b2" value="0" onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b2" value="." onclick="TypeIn(this.value)"></td>
            <td><input type="button" name="b1" value="=" onclick="TypeIn(this.value)"></td>
        </tr>
    </table>
</body>

</html>
