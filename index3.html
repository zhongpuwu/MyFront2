<!DOCTYPE html>
<html lang="ch">

<head>
    <title>杭电饮食中心</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style3.css">
    <script type="text/script" src="/js/js3.js"></script>
</head>

<body>
    <div class="bigone">
        <p id="a">用户注册</p>
        <form>
            <table>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username" onblur="validate_username(this.value)"></td>
                    <td id="test_user">dfgfgh</td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>关联手机号</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>手机验证码</td>
                    <td><input type="text"></td>
                    <td><input type="button" title="获取验证码" value="获取验证码"></td>
                </tr>
                <tr>
                    <td>保密邮箱</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="sex" value="男" checked>男
                        <input type="radio" name="sex" value="女">女
                    </td>
                </tr>
                <tr>
                    <td>用户类型</td>
                    <td>
                        <select>
                            <option value="教师">教师</option>
                            <option value="学生">学生</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>工号</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>录入论文</td>
                    <td><input type="text"></td>
                </tr>
                <td>验证码</td>
                <td><input type="text"></td>
                <td></td>
            </table>
            <input type="button" value="注册">
        </form>
    </div>
</body>

</html>
