<!DOCTYPE html>
<html lang="ch">

<head>
    <title>用户注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style3.css">
    <script type="text/javascript" src="/js/FormTester3.js"></script>
</head>

<body>
    <div class="bigone">
        <p id="a">用户注册</p>
        <form>
            <table cellspacing="15px">
                <tr>
                    <td id="th">用户名</td>
                    <td><input type="text" onblur="validate_username(this.value)" onfocus="validate_clear_id()">
                    </td>
                    <td id="warning_id"></td>
                </tr>
                <tr>
                    <td id="th">密码</td>
                    <td><input type="password" id="orign_password" onblur="validate_password(this.value)"
                            onfocus="validate_clear_password()"></td>
                    <td id="warning_password"></td>
                </tr>
                <tr>
                    <td id="th">确认密码</td>
                    <td><input type="password" onblur="validate_password2(this.value)"
                            onfocus="validate_clear_password2()"></td>
                    <td id="warning_password2"></td>
                </tr>
                <tr>
                    <td id="th">关联手机号</td>
                    <td><input type="text" onblur="validate_Pnumber(this.value)" onfocus="validate_clear_Pnumber()">
                    </td>
                    <td id="warning_Pnumber"></td>
                </tr>
                <tr>
                    <td id="th">手机验证码</td>
                    <td><input type="text" onblur="validate_code(this.value)" onfocus="validate_clear_code()"></td>
                    <td><input type="button" value="获取验证码" onclick="sendCode(this)"></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="check_Code"></td>
                </tr>
                <tr>
                    <td id="th">保密邮箱</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td id="th">性别</td>
                    <td>
                        <input type="radio" name="sex" value="男" checked>男
                        <input type="radio" name="sex" value="女">女
                    </td>
                </tr>
                <tr>
                    <td id="th">用户类型</td>
                    <td>
                        <select>
                            <option value="教师">教师</option>
                            <option value="学生">学生</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td id="th">工号</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td id="th">录入论文</td>
                    <td><input type="text"></td>
                </tr>
                <td id="th">验证码</td>
                <td><input type="text"></td>
                <td></td>
            </table>
            <input type="button" value="注册">
        </form>
    </div>
</body>

</html>
