<!DOCTYPE html>
<html lang="ch">

<head>
    <title>用户注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style3.css">
</head>

<body>
    <div class="bigone">
        <p id="a">用户注册</p>
        <form>
            <table cellspacing="15px">
                <tr>
                    <td id="th">用户名</td>
                    <td><input type="text" name="user_name" onblur="validate_username(this.value)"
                            onfocus="validate_clear_id()">
                    </td>
                    <td id="warning_id"></td>
                </tr>
                <tr>
                    <td id="th">密码</td>
                    <td><input type="password" name="password" id="orign_password"
                            onblur="validate_password(this.value)" onfocus="validate_clear_password()"></td>
                    <td id="warning_password"></td>
                </tr>
                <tr>
                    <td id="th">确认密码</td>
                    <td><input type="password" onblur="validate_password2(this.value)"
                            onfocus="validate_clear_password2()"></td>
                    <td id="warning_password2"></td>
                </tr>
                <tr>
                    <td id="th">关联手机号</td>
                    <td><input type="text" name="tel" onblur="validate_Pnumber(this.value)"
                            onfocus="validate_clear_Pnumber()">
                    </td>
                    <td id="warning_Pnumber"></td>
                </tr>
                <tr>
                    <td id="th">手机验证码</td>
                    <td><input type="text" name="tel_code" onblur="validate_code(this.value)"
                            onfocus="validate_clear_code()"></td>
                    <td><input type="button" value="获取验证码" onclick="sendCode(this)"></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="check_Code"></td>
                </tr>
                <tr>
                    <td id="th">保密邮箱</td>
                    <td><input type="text" name="email" onblur="validate_email(this.value)"
                            onfocus="validate_clear_email()"></td>
                    <td id="check_Email"></td>
                </tr>
                <tr>
                    <td id="th" >性别</td>
                    <td>
                        <input type="radio" name="sex" value="男" name="gender" checked>男
                        <input type="radio" name="sex" value="女" name="gender">女
                    </td>
                </tr>
                <tr>
                    <td id="th">用户类型</td>
                    <td>
                        <select name="user_type" onclick="user_Type(this.value)" id="user_type">
                            <option value="teacher">教师</option>
                            <option value="student">学生</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td id="usersType">工号</td>
                    <td><input type="text" name="user_number" onblur="validate_usernumber(this.value)"
                            onfocus="validate_clear_usernumber()"></td>
                    <td id="check_usernumber"></td>
                </tr>
                <tr>
                    <td id="th">录入论文</td>
                    <td><input name="pur_paper" type="text" name="putpaper">&nbsp;<img src="/image3/question.png"
                            title="录入论文的格式为“作者.题目.年份”可通过点击增加按钮录入多篇论文"></td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2"><img src="/image3/more.png" onclick="addInput(this)" height="20px"></td>
                </tr>
                <tr>
                    <td id="th">验证码</td>
                    <td><input type="text" name="code" onblur="checkCode(this.value)" onfocus="validate_clear_ycode()">
                    </td>
                    <td id="code"><label onclick="createCode()">点击生成验证码</label></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="holder"></td>
                </tr>
            </table>
            <input type="button" name="sign_up" onclick="register()" value="注册">
        </form>
        <div id="content">

        </div>
    </div>
    <script type="text/javascript" src="/js/FormTester3.js"></script>
</body>

</html>
